<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title th:text="${title}"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<div class="welcomeNav" th:fragment="welcomeNav">
    <img th:src="@{/images/ban.jpeg}" alt="welcome">
    <img th:src="@{/images/welcome.jpeg}" alt="welcome">
    <img th:src="@{/images/welcome3.jpeg}" alt="welcome">
    <h1>Get Your Ring!</h1>
</div>


<div class="nav" th:fragment="nav">
    <ul>
        <li><a href="/game/top10">top 10</a></li>
        <li>
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </li>
    </ul>
    <h1>Get Your Ring!</h1>
</div>


<table class="table" th:fragment="table" style="border:1px solid black; border-collapse: collapse" width="30%">
    <tr style="border:1px solid black">
        <th>Team</th>
        <th>Played</th>
        <th>Wins</th>
        <th>+-</th>
    </tr>
    <tr th:each="team : ${teams}" style="border:1px solid black">
        <th th:text="${team.getName()}">team</th>
        <th th:text="${team.getSeasonGamesPlayed()}">played</th>
        <th th:text="${team.getWins()}">wins</th>
        <th th:text="${team.getPlusMinus()}">plus minus</th>
    </tr>
</table>

<footer class="foot" th:fragment="foot">&copy; Ziemo Andrzejewski 2018</footer>

</html>
